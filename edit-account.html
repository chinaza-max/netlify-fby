        <header class="page-header">
          <h1 class="page-title">User account</h1>
        </header>

        <div class="page-content">
          <div class="row justify-content-center">
            <div class="col col-12 col-xl-8">
                <label>Photo</label>
                <div class="form-group avatar-box d-flex align-items-center">
                  <img src="../assets/content/user-400-1.jpg" id="avatar2" width="100" height="100" alt="" class="rounded-500 me-4">

                  <button class="btn btn-outline-primary" type="button" onClick="document.getElementById('profilePicturePath').click()">
                    Change photo<span class="btn-icon icofont-ui-user ms-2"></span>
                  </button>
                  <input type='file' onchange="checkImg(this)" id="profilePicturePath" style="display: none;" accept=".jpg, .jpeg, .png"/> 

                </div>


              <form class="mb-4" id="updateUser">


               


                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>First name</label>
                      <input class="form-control" type="text" id="firstName" name="firstName" placeholder="Type first name..." required>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Last name</label>
                      <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last name" required>
                    </div>
                  </div>
                </div>
              


                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Phone number</label>
                      <input class="form-control" id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone number" required>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Email  address </label>
                      <input class="form-control" id="email" name="email" type="text" placeholder="Email address" required>
                    </div>
                  </div>
                </div>



                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Date of birth</label>
                      <input class="form-control" id="dataOfBirth" name="dataOfBirth" type="date"  required>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="selectpicker gender" name="gender" title="Gender" required>
                        <option value="NOT_SPECIFIED">NOT_SPECIFIED</option>
                        <option value="MALE" >MALE</option>
                        <option value="FEMALE" >FEMALE</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" name="address" id="address" placeholder="Address" rows="3">71 Pilgrim Avenue Chevy Chase, MD 20815</textarea>
                </div>

              

                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-success">Save changes</button>
                  </div>
                  <div class="col text-end">
                    <button type="button" class="btn btn-outline-danger disabled ">
                      <span class="d-none d-sm-block">Delete account</span>
                      <span class="d-sm-none">Delete</span>
                    </button>
                  </div>
                </div>
              </form>

              <hr>
            
              <button type="button" id="password" class="btn btn-outline-dark">Change password</button>
              
              <h4>Upload your licence</h4>

              <form id="formLicence">

                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Your file</label>
                      <input class="form-control" type="file" id="licenceFile" required>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>licence expiry date</label>
                      <input class="form-control" id="expiryDate" type="date" required>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </form>

            </div>
          </div>
        </div>

<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Application's settings</h5>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label>Light/dark topbar</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="topbar" >
            </div>
          </div>

          <div class="form-group">
            <label>Light/dark sidebar</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="sidebar">
            </div>
          </div>

          <div class="form-group mb-0">
            <label>Boxed/fullwidth mode</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="boxed" checked>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-block">
        <div class="actions justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="reset-to-default" type="button" class="btn btn-error">Reset to default</button>
        </div>
      </div>
    </div>
  </div>
</div>
