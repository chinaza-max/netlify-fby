<script>
  $("#myForm").on("submit", (event) => {
    event.preventDefault();

    if (typeof $("#email").val() === 'string') {

      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($("#email").val())){
        
        $.ajax({
          type: "post", url: "https://fby-security.herokuapp.com/api/v1/auth/login",
          data: {
            email:$("#email").val(),
            password: $("#password").val()
          },
          success: function (data, text) {

              if(data.data.token){
                sessionStorage.setItem("hasVisited", true);
                localStorage.setItem('myUser',btoa(data.data.token))
                window.location.replace('https://sunny-kataifi-7adb6f.netlify.app/index.html')
                // window.location.replace('/index.html')
              }
             
          },
          error: function (request, status, error) {
            console.log(status)
            $("#alert1").text(JSON.parse(request.responseText).message)
          }
        });

      }
      else {
        $("#alert2").text("wrong type")
      }
  
    } 
    else {
      $("#alert2").text("wrong type")
    }

  })

</script>
